name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build app
      run: npm run build
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
    
    - name: List build outputs
      run: |
        echo "ðŸ“¦ Build outputs:"
        ls -la dist/
    
    - name: Extract changelog for this version
      id: changelog
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Extracting changelog for version $VERSION"
        
        # Extract the changelog for this specific version
        CHANGELOG=$(node -e "
          const fs = require('fs');
          const changelog = JSON.parse(fs.readFileSync('changelog.json', 'utf8'));
          const versionLog = changelog.changelogs.find(log => log.version === '$VERSION');
          if (versionLog) {
            console.log('## What\\'s New in v$VERSION\\n\\n' + versionLog.changes.map(change => '- ' + change).join('\\n'));
          } else {
            console.log('## What\\'s New in v$VERSION\\n\\nSee changelog.json for details');
          }
        ")
        
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.dmg
          dist/*.dmg.blockmap
          dist/latest-mac.yml
        draft: false
        prerelease: false
        body: ${{ steps.changelog.outputs.CHANGELOG }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
